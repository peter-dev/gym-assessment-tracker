#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/register" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="two fields">
        <div class="field">
          <label>Name</label>
          <input placeholder="Name" type="text" name="name" required>
        </div>
        <div class="field">
          <label>Gender</label>
          <select name="gender" class="ui dropdown" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="email" name="email" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      <div class="field">
        <label>Address</label>
        <input placeholder="Address" type="text" name="address" required>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Height</label>
          <input placeholder="Height in cm" type="number" step="0.01" min="0" max="300" name="height" required>
        </div>
        <div class="field">
          <label>Starting Weight</label>
          <input placeholder="Weight in kg" type="number" step="0.01" min="0" max="300" name="startWeight" required>
        </div>
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/gymlogo.jpg">
  </div>
</div>
