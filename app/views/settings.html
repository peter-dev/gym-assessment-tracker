#{extends 'main.html' /}
#{set title:'Settings' /}
#{menu_member id:"settings"/}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <img class="ui image" src="/public/images/gymlogo.jpg">
  </div>
  <div class="column">
    <form class="ui stacked segment form" action="/update" method="POST">
      <h3 class="ui header">Settings</h3>
      <div class="two fields">
        <div class="field">
          <label>Name</label>
          <input placeholder="${member.getName()}" type="text" name="name">
        </div>
        <div class="field">
          <label>Gender</label>
          <select name="gender" class="ui dropdown">
            #{if member.getGender().equals("M")}
              <option value="M">Male</option>
              <option value="F">Female</option>
            #{/if}
            #{else}
              <option value="F">Female</option>
              <option value="M">Male</option>
            #{/else}
          </select>
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="${member.getEmail()}" type="email" name="email" disabled>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <div class="field">
        <label>Address</label>
        <input placeholder="${member.getAddress()}" type="text" name="address">
      </div>
      <div class="two fields">
        <div class="field">
          <label>Height</label>
          <input placeholder="${member.getHeight()} cm" type="number" step="0.01" min="0" max="300" name="height">
        </div>
        <div class="field">
          <label>Starting Weight</label>
          <input placeholder="${member.getStartWeight()} kg" type="number" step="0.01" min="0" max="300" name="startWeight">
        </div>
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
</div>
